<!-- Título da lista de produtos -->
<h5 class="titulo-componente">Lista de Packs mais vendidos</h5>

<!-- Área da sequência propriamente dita -->
<div id="area-produtos" class="area-produtos glide">

  <div class="area-passadores">

    <div [hidden]="ocultarBtnSlideAnt">
      <a id="btn-ant" class="btn-floating btn-large waves-effect waves-light passador-anterior"
         (click)="recuarSlide()">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>

    <div [hidden]="ocultarBtnSlideProx">
      <a id="btn-prox" class="btn-floating btn-large waves-effect waves-light passador-proximo"
         (click)="avancarSlide()">
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>

  </div>

  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides lista-slides">

      <!-- Área individual de cada produto -->
      <li class="area-produto glide__slide" *ngFor="let prod of _sequencia.produtos">

        <img src="{{prod.urlImagem}}">

        <!-- Área c/ info. sobre o produto (Nome, preço, marcador de promoção) -->
        <!-- TODO: Remover arredondamento de preço-->
        <div class="area-produto-info">
          <span>{{prod.titulo}}</span><br>
          <span class="preco">R$ {{prod.preco.toFixed(2)}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
