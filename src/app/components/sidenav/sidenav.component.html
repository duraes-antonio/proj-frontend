<mat-sidenav-container (backdropClick)="close()" [ngClass]="{'sidenav--show': opened}">
  <mat-sidenav #sidenav (keydown.escape)="close()" class="sidenav" disableClose>
    <div class="info-user__section">

      <!-- Área de imagem avatar, nome e email -->
      <div class="info-user__avatar">
        <a href="www.google.com">
          <img *ngIf="usuario.avatarUrl" alt="Imagem de perfil de '{{usuario.nome}}'"
               class="img-avatar" src="{{usuario.avatarUrl}}">
          <i *ngIf="!usuario.avatarUrl" aria-hidden="true" class="fas fa-user-circle icone-avatar"></i>
        </a>
      </div>

      <div class="info-user__name-email">
        <span class="info-user__name">{{usuario.nome}}</span>
        <span class="info-user__email">{{usuario.email}}</span>
      </div>
    </div>

    <!-- AÇÕES PESSOAIS -->
    <mat-nav-list>
      <a *ngFor="let action of actionsPersonal" [routerLink]="action.url" class="actions__item" mat-list-item>
        <i aria-hidden="true" class="{{action.iconClass}} actions__item-icon"></i>
        {{action.title}}
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <!-- AÇÕES ADMINISTRATIVAS -->
    <mat-nav-list>
      <a *ngFor="let action of actionsAdmin" [routerLink]="action.url" class="actions__item" mat-list-item>
        <i aria-hidden="true" class="{{action.iconClass}} actions__item-icon"></i>
        {{action.title}}
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <!-- LOGOUT -->
    <mat-nav-list>
      <a (click)="logout()" [routerLink]="actionLogout.url" class="actions__item" mat-list-item>
        <i aria-hidden="true" class="{{actionLogout.iconClass}} actions__item-icon"></i>
        {{actionLogout.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
