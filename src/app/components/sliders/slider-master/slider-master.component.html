<ng-container *ngIf="slider">
  <app-slider-base [options]="sliderOptions">
    <a (click)="openUrl(formatUrl(slide.url, externalUrls), externalUrls)" *ngFor="let slide of slider.items"
       [href]="formatUrl(slide.url, externalUrls)" [title]="slide.title || 'Sem tÃ­tulo'"
       class="swiper-slide" id="slide-{{slider.id}}">
      <div [style.backgroundImage]="'url('+ slide.imageUrl +')'" class="bg-blur"></div>
      <img *ngIf="slide.imageUrl; else noImage" [alt]="slide.title" [src]="slide.imageUrl">
      <ng-template #noImage>
        <app-blank-image style="display: contents"></app-blank-image>
      </ng-template>
    </a>
  </app-slider-base>
</ng-container>
