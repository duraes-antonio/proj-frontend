<app-slider-base [options]="sliderOptions">
  <div *ngFor="let item of list.items" class="glide__slide">
    <div class="market">

      <!-- LOGO DA LOJA -->
      <a [href]="item.url" class="market__logo" title="Logo da loja {{item.name}}">
        <img [src]="item.avatarUrl" alt="Logo da loja {{item.name}}}"
             class="market__logo-img">
      </a>

      <!-- BACKGROUND DA LOJA -->
      <div [style.backgroundImage]="'url('+ item.backgroundUrl +')'"
           [title]="item.name" class="market__back">
      </div>

      <!-- LINK PARA LOJA -->
      <a [href]="item.url" class="market__info">{{item.name}}</a>
    </div>
  </div>
</app-slider-base>
