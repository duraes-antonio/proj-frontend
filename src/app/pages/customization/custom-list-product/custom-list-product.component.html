<ng-template #loading>
  <app-loading-screen></app-loading-screen>
</ng-template>

<ng-container *ngIf="lists$ | async as lists; else loading">
  <span class="title-page-w-border-radius">Listas de produtos</span>

  <div *ngIf="lists.length; else noLists" class="lists">
    <div (click)="openDialogManageList(list)" *ngFor="let list of lists" class="list">

      <div class="list__title-imgs">
        <span class="list__title">{{list.title}}</span>

        <div class="list__images">
          <div *ngFor="let product of list.items" class="list__product">
            <img [alt]="product.title" [src]="product.urlMainImage">
          </div>
        </div>
      </div>

      <button class="btn-general" color="primary" mat-flat-button>Editar</button>
    </div>
  </div>

  <ng-template #noLists>
    <app-empty-list-page (action)="openDialogManageList()"></app-empty-list-page>
  </ng-template>
</ng-container>
