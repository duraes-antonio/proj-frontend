<app-pagina-fundo>
  <div class="area-conteudo">
    <div id="area-topo" style="display: grid;">
      <div class="icone--circ" id="area-icone">
        <i aria-hidden="true" class="fas fa-bullhorn"></i>
      </div>

      <h5 class="titulo-pagina">Contato</h5>
    </div>

    <div style="text-align: justify">
      <p>
        Para envio de críticas, sugestões ou relatos de problemas, preencha os
        campos abaixo ou entre em contato com a loja em uma de suas redes sociais.
      </p>
    </div>

    <div id="area-form" style="text-align: center">
      <div class="input-field">
        <input class="validate" id="form-nome" type="text">
        <label for="form-nome">Nome completo</label>
      </div>

      <div class="input-field">
        <input class="validate" id="form-email" type="email">
        <label for="form-email">Email</label>
      </div>

      <div class="input-field">
        <input class="validate" id="form-assunto" type="text">
        <label for="form-assunto">Assunto</label>
      </div>

      <div class="input-field">
        <textarea class="validate materialize-textarea" id="form-msg"></textarea>
        <label for="form-msg">Texto da mensagem</label>
      </div>

      <a class="waves-effect waves-light btn grey btn-prim">
        <i aria-hidden="true" class="fas fa-paper-plane"></i>
        Enviar
      </a>
    </div>

  </div>
</app-pagina-fundo>
