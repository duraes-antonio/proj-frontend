<app-sidenav (closed)="sidenavShow = false" [show]="sidenavShow" [user]="authServRef.userLogged">
  <app-navbar (sidenavShow)="sidenavShow = true"></app-navbar>
  <div [id]="pseudoBodyId" class="body-content">
    <div class="body-inner row" id="body-inner">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer [links]="listLinks"></app-footer>
</app-sidenav>
