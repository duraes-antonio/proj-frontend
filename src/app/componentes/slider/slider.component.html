<div class="carousel carousel-slider carrossel col s12 m12 l12 xl12">

  <div class="area-passadores">,

    <a class="btn-floating btn-large waves-effect waves-light passador-anterior"
       (click)="voltarSlide()">
      <i aria-hidden="true" class="fas fa-chevron-left"></i>
    </a>

    <a class="btn-floating btn-large waves-effect waves-light passador-proximo"
       (click)="avancarSlide()">
      <i aria-hidden="true" class="fas fa-chevron-right"></i>
    </a>

  </div>

  <div *ngFor="let slide of slider.itens; let i = index" id="slide-{{i}}"
       class="carousel-item slide-area">

    <div [style.backgroundImage]="'url('+ slide.imagemUrl +')'"
         class="background-desfocado">
    </div>

    <div class="slide-imagem">
      <img src="{{slide.imagemUrl}}" alt="{{slide.titulo}}" title="{{slide.titulo}}">
    </div>

  </div>
</div>
