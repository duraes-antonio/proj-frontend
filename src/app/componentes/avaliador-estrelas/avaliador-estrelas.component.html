<div style="display: flex; align-items: center">
  <i *ngFor="let dif of difMediaIndices"
     [ngClass]="{'estrela-incomp': dif < 1 && dif > 0}"
     [ngStyle]="{'color': dif >= 1 && 'orange'}" aria-hidden="true"
     class="fa fa-star"></i>
  <span *ngIf="qtdAvaliacoes > 0 && exibirNumAval" class="cont-avaliacoes">({{qtdAvaliacoes}})</span>
</div>
