language: node_js
node_js: '12.18.1'
branches:
  only:
    - master
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
  sonarcloud:
    organization: duraes-antonio-github
    token:
      secure: 

cache:
  npm: true
  directories:
    - ~/.cache

before_script:
  - yarn install
script:
  - $(yarn bin)/cypress run --record
  - sonar-scanner
